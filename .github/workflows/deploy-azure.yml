name: Deploy SGTNApi to Azure (ACR fixed Dockerfile path)

on:
  push:
    branches: [ "master" ]

env:
  RESOURCE_GROUP: 'resourceGroupDemo'
  CONTAINER_APP_NAME: 'sgtnapi'
  CONTAINER_APP_ENVIRONMENT: 'sgtn-env'
  ACR_NAME: 'sgtnacr'
  LOCATION: 'eastus'
  DOCKERFILE_PATH: 'SGTNApi/Dockerfile'   # <-- Ruta real al Dockerfile
  CONTEXT_PATH: 'SGTNApi'                 # <-- Carpeta del proyecto

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sanity check repo paths
        run: |
          echo "Root contents:"
          ls -la
          echo "Project contents:"
          ls -la "${{ env.CONTEXT_PATH }}" || true
          test -f "${{ env.DOCKERFILE_PATH }}" || (echo "❌ No se encontró el Dockerfile en ${{ env.DOCKERFILE_PATH }}" && exit 1)

      - name: Setup Azure CLI
        run: |
          az extension add --name containerapp --upgrade --yes

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Ensure ACR exists
        run: |
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          if ! az acr show -n "${{ env.ACR_NAME }}" -g "${{ env.RESOURCE_GROUP }}" &>/dev/null; then
            echo "🧱 Creating ACR ${{ env.ACR_NAME }}..."
            az acr create -n "${{ env.ACR_NAME }}" -g "${{ env.RESOURCE_GROUP }}" --sku Basic --location "${{ env.LOCATION }}"
            az acr update -n "${{ env.ACR_NAME }}" --admin-enabled true
          else
            echo "✅ ACR ${{ env.ACR_NAME }} already exists."
          fi

      - name: Build and push image to ACR
        run: |
          az acr login -n "${{ env.ACR_NAME }}"
          IMAGE="${{ env.ACR_NAME }}.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}"
          echo "🔧 Building with Dockerfile: ${{ env.DOCKERFILE_PATH }} (context: ${{ env.CONTEXT_PATH }})"
          docker build -t "$IMAGE" -f "${{ env.DOCKERFILE_PATH }}" "${{ env.CONTEXT_PATH }}"
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        run: |
          echo "🚀 Deploying to Azure Container Apps..."
          az containerapp up             --name "${{ env.CONTAINER_APP_NAME }}"             --resource-group "${{ env.RESOURCE_GROUP }}"             --environment "${{ env.CONTAINER_APP_ENVIRONMENT }}"             --location "${{ env.LOCATION }}"             --image "${{ env.IMAGE }}"             --registry-server "${{ env.ACR_NAME }}.azurecr.io"             --ingress external             --target-port 80

      - name: Get Application URL
        run: |
          APP_URL=$(az containerapp show             --name "${{ env.CONTAINER_APP_NAME }}"             --resource-group "${{ env.RESOURCE_GROUP }}"             --query properties.configuration.ingress.fqdn             -o tsv)
          echo "🎉 Deployment Successful!"
          echo "🌐 Your App URL: https://$APP_URL"
          echo "💚 Health Check: https://$APP_URL/health"
          echo "🔗 API: https://$APP_URL/api/clients"
