name: Deploy SGTNApi to Azure (stable + fixes for provider bug)

on:
  push:
    branches: [ "master" ]

env:
  RESOURCE_GROUP: 'resourceGroupDemo'
  CONTAINER_APP_NAME: 'sgtnapi'
  CONTAINER_APP_ENVIRONMENT: 'sgtn-env'
  ACR_NAME: 'sgtnacr'
  LOCATION: 'westus2'
  DOCKERFILE_PATH: 'SGTNApi/Dockerfile'
  CONTEXT_PATH: '.'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: amartin102/SGTNApi

      - name: Upgrade Azure CLI + reinstall containerapp extension
        run: |
          sudo az upgrade --yes
          az extension remove -n containerapp || true
          az extension add -n containerapp --yes

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Select subscription
        run: |
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          az account show --query "{Name:name, Id:id, Tenant:tenantId}" -o table

      - name: Ensure resource group and providers
        run: |
          set -e
          RG="${{ env.RESOURCE_GROUP }}"
          if az group exists -n "$RG" | grep -qi true; then
            RG_LOC=$(az group show -n "$RG" --query location -o tsv)
            echo "LOCATION=$RG_LOC" >> $GITHUB_ENV
            echo "✅ Resource group '$RG' exists in '$RG_LOC'."
          else
            az group create -n "$RG" -l "${{ env.LOCATION }}" 1>/dev/null
            echo "LOCATION=${{ env.LOCATION }}" >> $GITHUB_ENV
          fi

          # Register providers manually (avoid containerapp auto registration bug)
          for NS in Microsoft.App Microsoft.ContainerRegistry; do
            az provider register --namespace $NS || true
          done

          echo "⏳ Waiting for Microsoft.App registration..."
          for i in {1..30}; do
            STATE=$(az provider show --namespace Microsoft.App --query registrationState -o tsv || echo "Unknown")
            echo "State: $STATE"
            if [ "$STATE" = "Registered" ]; then
              echo "✅ Microsoft.App Registered."
              break
            fi
            sleep 5
          done

          if [ "$STATE" != "Registered" ]; then
            echo "❌ Microsoft.App not registered in time."
            exit 1
          fi

      - name: Ensure ACR exists and get credentials
        run: |
          if ! az acr show -n "${{ env.ACR_NAME }}" -g "${{ env.RESOURCE_GROUP }}" &>/dev/null; then
            az acr create -n "${{ env.ACR_NAME }}" -g "${{ env.RESOURCE_GROUP }}" --sku Basic --location "${{ env.LOCATION }}"
            az acr update -n "${{ env.ACR_NAME }}" --admin-enabled true
          else
            az acr update -n "${{ env.ACR_NAME }}" --admin-enabled true
          fi
          echo "LOGIN_SERVER=$(az acr show -n '${{ env.ACR_NAME }}' -g '${{ env.RESOURCE_GROUP }}' --query loginServer -o tsv)" >> $GITHUB_ENV
          echo "ACR_USER=$(az acr credential show -n '${{ env.ACR_NAME }}' --query username -o tsv)" >> $GITHUB_ENV
          echo "ACR_PASS=$(az acr credential show -n '${{ env.ACR_NAME }}' --query passwords[0].value -o tsv)" >> $GITHUB_ENV

      - name: Build and push image to ACR
        run: |
          az acr login -n "${{ env.ACR_NAME }}"
          IMAGE="${{ env.ACR_NAME }}.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}"
          test -f "${{ env.DOCKERFILE_PATH }}" || (echo "❌ Dockerfile not found at ${{ env.DOCKERFILE_PATH }}" && exit 1)
          docker build -t "$IMAGE" -f "${{ env.DOCKERFILE_PATH }}" "${{ env.CONTEXT_PATH }}"
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Ensure Container Apps Environment (no Log Analytics)
        run: |
          az containerapp env show             -g "${{ env.RESOURCE_GROUP }}"             -n "${{ env.CONTAINER_APP_ENVIRONMENT }}" >/dev/null 2>&1 ||           az containerapp env create             -g "${{ env.RESOURCE_GROUP }}"             -n "${{ env.CONTAINER_APP_ENVIRONMENT }}"             -l "${{ env.LOCATION }}"             --logs-destination none

      - name: Create or update Container App
        run: |
          APP_EXISTS=$(az containerapp show -g "${{ env.RESOURCE_GROUP }}" -n "${{ env.CONTAINER_APP_NAME }}" --query name -o tsv || true)
          if [ -z "$APP_EXISTS" ]; then
            az containerapp create               -g "${{ env.RESOURCE_GROUP }}"               -n "${{ env.CONTAINER_APP_NAME }}"               --environment "${{ env.CONTAINER_APP_ENVIRONMENT }}"               --image "${{ env.IMAGE }}"               --ingress external --target-port 80               --registry-server "${{ env.LOGIN_SERVER }}"               --registry-username "${{ env.ACR_USER }}"               --registry-password "${{ env.ACR_PASS }}"
          else
            az containerapp update               -g "${{ env.RESOURCE_GROUP }}"               -n "${{ env.CONTAINER_APP_NAME }}"               --image "${{ env.IMAGE }}"
          fi

      - name: Get Application URL
        run: |
          APP_URL=$(az containerapp show             --name "${{ env.CONTAINER_APP_NAME }}"             --resource-group "${{ env.RESOURCE_GROUP }}"             --query properties.configuration.ingress.fqdn             -o tsv)
          echo "🎉 Deployment Successful!"
          echo "🌐 Your App URL: https://$APP_URL"
          echo "💚 Health Check: https://$APP_URL/health"
          echo "🔗 API: https://$APP_URL/api/clients"
